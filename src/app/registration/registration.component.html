<app-page-name pageName="Registration"></app-page-name>
<div class="center">
   <div style="max-width:500px;margin-top: 10px;">
      <mat-card class="my-card">
         <mat-card-content class="center">
            <form class="my-form">
               <mat-form-field class="full-width">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="First name" name="fname" required [(ngModel)]="user.name">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Last Name" name="lname" required [(ngModel)]="user.surname">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Username</mat-label>
                  <input matInput placeholder="Username" name="UserName" required [(ngModel)]="user.userName">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Phone</mat-label>
                  <input matInput placeholder="Phone" name="Phone" required [(ngModel)]="user.phoneNumber">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" name="email" [(ngModel)]="user.email">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" name="password" [(ngModel)]="user.passwordHash">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput placeholder="ConfirmPassword" name="confirmpassword" [(ngModel)]="user.passwordConfirmation">
               </mat-form-field>
            </form>
         </mat-card-content>
         <mat-card-actions class="center">
            <button mat-raised-button color="primary" (click)="Register()">REGISTER</button>
         </mat-card-actions>
         <span class="center">
            <span>Already have an account? <a href="" style="text-decoration: none;" >Login</a> </span>
         </span>
      </mat-card>
   </div>
</div>
