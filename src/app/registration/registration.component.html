<app-page-name pageName="Registration"></app-page-name>
<div class="center">
   <div style="max-width:500px;margin-top: 10px;">
      <mat-card class="my-card">
         <mat-card-content class="center">
            <form class="my-form">
               <mat-form-field class="full-width">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="First name" name="fname" required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Last Name" name="lname" required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Phone</mat-label>
                  <input matInput placeholder="Phone" name="Phone" required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" name="email">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" name="password">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput placeholder="ConfirmPassword" name="confirmpassword">
               </mat-form-field>
            </form>
         </mat-card-content>
         <mat-card-actions class="center">
            <button mat-raised-button color="primary">REGISTER</button>
         </mat-card-actions>
         <span class="center">
            <span>Already have an account? <a href="" style="text-decoration: none;" >Login</a> </span>
         </span>
      </mat-card>
   </div>
</div>
