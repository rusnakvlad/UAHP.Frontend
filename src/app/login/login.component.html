<app-page-name pageName="Sign in"></app-page-name>
<div class="center">
   <div style="max-width:500px;margin-top: 10px;">
      <mat-card class="my-card">
         <mat-card-content class="center">
            <form class="my-form">
               <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" name="email">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" name="password">
               </mat-form-field>
            </form>
         </mat-card-content>
         <mat-card-actions class="center">
            <button mat-raised-button color="primary">Log in</button>
         </mat-card-actions>
         <span class="center">
            <span>Don't have an account? <a href="" style="text-decoration: none;" >Registration</a> </span>
         </span>
      </mat-card>
   </div>
</div>
