<app-page-name pageName="Profile"></app-page-name>
<div class="center">
   <div style="max-width:500px;margin-top: 10px;">
      <mat-card class="my-card">
         <mat-card-content class="center">
            <form class="my-form">
               <mat-form-field class="full-width">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="First name" name="fname" required [disabled]="!editMode">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Last Name" name="lname" required [disabled]="!editMode">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Phone</mat-label>
                  <input matInput placeholder="Phone" name="Phone" required [disabled]="!editMode">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" name="email" required [disabled]="!editMode">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" name="password" required [disabled]="!editMode">
               </mat-form-field>
            </form>
         </mat-card-content>
         <mat-card-actions class="center" *ngIf="!editMode">
            <button mat-raised-button color="primary" (click)="startEdit()">Edit</button>
         </mat-card-actions>
         <mat-card-actions class="center" *ngIf="editMode">
            <button mat-raised-button color="primary">Save</button>
         </mat-card-actions>
      </mat-card>
   </div>
</div>
